<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="page-wrap">
        <div class="session-form-hold">
            <div class="page-wrap h-full slate">
                <div class="session-form-hold">
                    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
                    <mat-card class="!m-0">
                        <mat-card-content>
                            <div class="flex flex-col items-center !py-4">
                                <p class="text-muted m-0">Sign in to your account</p>
                            </div>
                            <form [formGroup]="signinForm" (ngSubmit)="login()">
                                <div class="">
                                    <mat-form-field class="full-width">
                                        <input matInput name="email" [formControl]="$any(signinForm.controls['username'])"
                                            placeholder="Email" value="">
                                    </mat-form-field>
                                    <small
                                        *ngIf="signinForm.controls['username'].hasError('required') && signinForm.controls['username'].touched"
                                        class="form-error-msg"> Email is required </small>
                                </div>

                                <div class="">
                                    <mat-form-field class="full-width">
                                        <input type="password" name="password" matInput
                                            [formControl]="$any(signinForm.controls['password'])" placeholder="Password"
                                            value="">
                                    </mat-form-field>
                                    <small
                                        *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched"
                                        class="form-error-msg"> Password is required </small>
                                </div>

                                <button mat-raised-button class="mat-primary full-width mb-4"
                                    [disabled]="signinForm.invalid">Sign in</button>
                                <div class="text-center flex"><br>
                                    <a [routerLink]="'/signup'" class="mat-primary text-center full-width">Create a new
                                        account</a>
                                </div>
                            </form>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
